<!DOCTYPE html>

<html lang="ru">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
      <title>
            {% block title %}{% endblock %}
      </title>
</head>

<body>
      <!-- Навигация -->
      <div class="navbar">
            <div class="container">
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                              <a class="nav-link" href="{{ url_for('main') }}">Главная</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('students') }}">Обучающиеся</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('subjects') }}">Дисциплины</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="">Стастистика</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="">Стипендия</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="">Задолженности</a>
                        </li>
                        <li class="nav-item">
                              <input type="text" placeholder="Поиск...">
                        </li>
                  </ul>
                  </div>
            </nav>
            </div>
      </div>
      <!-- Содержимое страницы -->
      {% block content %}{% endblock %}
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
